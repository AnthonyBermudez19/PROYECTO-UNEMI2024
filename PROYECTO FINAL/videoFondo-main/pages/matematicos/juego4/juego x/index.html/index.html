<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Bases </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>JUEGO DE BASES </h1>
  <div class="container">
    <div class="izquierdo">
      <div class="container-operacion">
        <span id="base" style="color: rgb(177, 177, 177);"></span>
        <span id="operacion" style="color: rgb(199, 195, 195);"></span>
        <span class="resultado" id="resultado" style="font-size: 24px;"></span>
      </div>
      <div id="instructions">Selecciona la respuesta correcta:</div>
      <span class="msj" id="msj"></span>
    </div>
    <div class="derecha">
      <span id="op1" class="opcion" onclick="controlarRespuesta(this)">?</span>
      <span id="op2" class="opcion" onclick="controlarRespuesta(this)">?</span>
      <span id="op3" class="opcion" onclick="controlarRespuesta(this)">?</span>
      <button id="skip" onclick="saltarNivel()">Saltar Nivel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
